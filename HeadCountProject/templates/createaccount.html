{% extends 'base.html' %}

{% block title %}Create Account{% endblock %}
{% block content %}

    <style>

        form {
            max-width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #004855;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.493);
            margin: auto; /* Center the form horizontally */
            display: block; /* Ensure the form is treated as a block element */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            color: rgb(0, 0, 0);
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: rgb(0, 0, 0);
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #loginLink {
            margin-top: 10px;
        }
    </style>  
    <br>
    <br>
    <form id="createAccountForm" method="POST" action="/failed/" onsubmit="return validateForm()">
        {% csrf_token %}
        {% if messages %}
        <div style="background-color: #fca5a5; border-color: #fdc1bf; color: #ff0000; padding: 15px; margin-bottom: 20px; max-width: 300px; margin: auto; display: block;">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <input type="submit" value="Create Account">
    </form>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;

            if (password.length < 8) {
                alert("Password must be at least 8 characters long");
                return false; // Prevent form submission
            }

            // You can add more validations if needed

            return true; // Allow form submission
        }
    </script>
{% endblock %}
